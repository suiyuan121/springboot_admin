<!DOCTYPE html>
<html lang="zh-CN" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorator="/layout">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>2015年室内装修效果图大全，房屋家居装修样板房设计案例图片</title>
    <meta name="keywords" content="装修效果图, 室内设计效果图,家居装修效果图, 房屋设计平面图, 室内装潢设计效果图, 装修案例图片"/>
    <meta name="description" content="装修家居设计专属灵感图库大全，提供最新最全的室内装修效果图，包括客厅、厨房、榻榻米床、卫生间、卧室、客厅吊顶、阳台、餐厅、鞋柜、电视墙等各类装修效果图。"/>
    <meta name="mobile-agent" content="format=html5;url=http://m.fuwo.com/xiaoguotu/p10257034.html"><!--适配手机页面-->
    <link rel="canonical" href="base.html"><!--让搜索引擎搜索指定页面-->
    <link rel="shortcut icon" href="/static/images/icon/favicon32.ico"/>

    <link rel="stylesheet" type="text/css" href="/static/css/case/case.css">
</head>


<body>
<div layout:fragment="content">

    <section class="container-wrap">
        <div class="brand-model-list">
            <span class="title">方案编辑</span>
        </div>
        <form id="form-edit1" class="layui-form form-wrap"  method="post" data-th-object="${designCase}">
            <input id="designCaseIdId2" type="hidden" value="*{id}"/>
            <div class="add-text-list">
                <div class="layui-form-item">
                    <label class="layui-form-label">案例编号：</label>
                    <div class="layui-input-block">
                        <input type="text" id="designCaseId2"  name="no"  disabled="disabled" class="layui-input" data-th-field="*{caseNo}" maxlength="17">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">案例名称：</label>
                    <div class="layui-input-block">
                        <input type="text" id="name2" name="name" data-th-field="*{name}" lay-verify="title" autocomplete="off" placeholder="请输入案例名称" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">设计编号：</label>
                    <div class="layui-input-block">
                        <input type="text" id="designNo2" name="designNo" data-th-field="*{designNo}" lay-verify="title" autocomplete="off" placeholder="请输入设计编号" class="layui-input" maxlength="32" >
                    </div>
                </div>

                <div class="layui-inline style">
                    <label class="layui-form-label">设计风格：</label>

                    <div class="layui-input-inline">
                        <select id="designStyleId2" lay-verify="required" lay-search="" name="designStyle" >
                            <option data-th-each="item : ${designStyleEnum}"
                                    data-th-value="${item}" data-th-text="${item.desc}"
                                    data-th-selected="(${item} == *{designStyle})">
                            </option>
                        </select>
                    </div>

                </div>

                <div class="layui-inline style">
                    <label class="layui-form-label">户型：</label>

                    <div class="layui-input-inline">

                        <select id="houseId2" lay-verify="required" lay-search="" name="houseStyle" >
                            <option data-th-each="item : ${houseTypeEnum}"
                                    data-th-value="${item}" data-th-text="${item.desc}"
                                    data-th-selected="(${item} == *{houseType})">
                            </option>
                        </select>

                    </div>
                </div>


                <div class="layui-inline style">
                    <label class="layui-form-label">空间：</label>
                    <div class="layui-input-inline">
                        <select id="spaceId2" lay-verify="required" lay-search="" name="spaceStyle" >
                            <option data-th-each="item : ${spaceTypeEnum}"
                                    data-th-value="${item}" data-th-text="${item.desc}"
                                    data-th-selected="(${item} == *{spaceType})">
                            </option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline style">
                    <label class="layui-form-label">面积：</label>
                    <div class="layui-input-inline">
                        <select id="areaId2" lay-verify="required" lay-search="" name="areaStyle" >
                            <option data-th-each="item : ${areaTypeEnum}"
                                    data-th-value="${item}" data-th-text="${item.desc}"
                                    data-th-selected="(${item} == *{areaType})">
                            </option>
                        </select>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">全景图链接：</label>
                    <div class="layui-input-block">
                     <!--  <input type="text" name="link" data-th-field="*{url}" lay-verify="title" autocomplete="off" placeholder="请输入全景图链接" class="layui-input model-name">-->
                       <input type="text" id="fullViewId2"    name="link"  data-th-value="*{url}"  lay-verify="title" autocomplete="off"  class="layui-input model-name">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">是否公开：</label>
                    <div class="layui-input-block">
                        <input type="radio" name="open" value="公开" title="公开" lay-filter="state"  data-th-checked="(*{open} ==true)" >
                        <input type="radio" name="open" value="不公开" title="不公开" data-th-checked="(*{open} ==false)"  lay-filter="state">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">是否可售：</label>
                    <div class="layui-input-block sell-box">
                        <!--<input type="radio" name="sale" value="true" title="是"   data-th-checked="(*{sale} ==true)" lay-filter="sell">
                        <input type="radio" name="sale" value="false" title="不是"  data-th-checked="(*{sale} ==false)"  checked="" lay-filter="sell">-->
                        <input type="radio" name="sale" value="true" title="是"   data-th-checked="(*{sale} ==true)" lay-filter="sell">
                        <input type="radio" name="sale" value="false" title="不是"  data-th-checked="(*{sale} ==false)"  checked="" lay-filter="sell">
                    </div>
                </div>
                <div class="layui-form-item price-box">
                    <label class="layui-form-label">价格：</label>
                    <div class="layui-input-block">
                        <input type="text" id="price2" name="price" data-th-field="*{price}"  lay-verify="title" autocomplete="off" placeholder="请输入价格以福币为单位" class="layui-input fee" value="">
                        <span class="danwei">福币/个</span>
                    </div>
                </div>
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">描述:</label>
                    <div class="layui-input-block">
                        <textarea  id="description2"  data-th-field="*{description}"  placeholder="您还可以输入300个字" class="layui-textarea" name="description" maxlength="300"></textarea>
                    </div>
                    <div class="limit">你还可以输入<em class="length">300</em>个字</div>
                </div>
                <a href="javascript:;" class="layui-btn save-btn">提交</a>
               <!-- <a onclick="javascript:editSubmit();" class="layui-btn save-btn">提交</a>-->
                <a href="javascript:;" class="layui-btn layui-btn-primary" type="reset" onclick="javascript:backList();">取消</a>
            </div>
            <div class="right-upload-img-box">
                <div class="upload-cover-box">
                    <button class="upload-btn">
                        <input class="upload-figure" type="file" name="_file" id = "upload-cover2"  accept="image/png,image/jpg,image/jpeg,image/jif" />
                        <p class="upload-text">请上传封面图</p>
                        <p class="upload-size">380*300px</p>
                    </button>

                    <div class="uploaded-show" id="coverShowId2">
                        <a class="img-link" href="" target="_blank">
                            <img  data-th-src="${@environment.getProperty('oss.domain')}+*{coverUrl}" data-th-data-fpath="*{coverUrl}"  >
                        </a>
                    </div>

                </div>
                <div class="upload-house-type-box">
                    <button class="upload-btn" >
                        <input class="upload-figure" type="file" name="_file" id = "upload-house-type2" accept="image/png,image/jpg,image/jpeg,image/jif" />
                        <p class="upload-text">请上传户型图</p>
                        <p class="upload-size">860*480px</p>
                    </button>
                    <div class="uploaded-show" id="houseShowId2">
                        <a class="img-link" href="" target="_blank">
                            <img  data-th-src="${@environment.getProperty('oss.domain')}+${houseImg.url}" data-th-data-fpath="${houseImg.url}" data-th-data-id="${houseImg.id}">
                        </a>
                    </div>
                </div>
            </div>
            <div class="upload-effect-img-box">
                <p class="title">上传效果图</p>
                <ul class="effect-img-list"  id="ulAreaId">
                    <!--ulAreaId不能变-->
                    <!-- <li class="upload-btn effect-img-item" onclick="uploadImg2('upload-effect-img','ulAreaId')">-->
                    <li class="upload-btn effect-img-item">
                        <input class="upload-figure" type="file" name="_file" id = "upload-effect-img"  accept="image/png,image/jpg,image/jpeg,image/jif" />
                        <span class="upload-button"></span>
                        <p class="upload-text">最多不超过12张</p>
                        <p class="upload-size">860*480px</p>
                    </li>

                    <li class="effect-img-item"  data-th-each="item : ${effectImgs}" data-th-data-id="${item.id}">

                        <div class="img-show">
                            <img  data-th-src="${@environment.getProperty('oss.domain')}+${item.url}"  data-th-data-fpath="${item.url}" data-th-data-id="${item.id}"/>
                            <div class="operation-btn">
                                <a class="effect-img-btn effect-img-edit" href="javascript:;">编辑</a>
                                <a class="effect-img-btn effect-img-delete" href="javascript:;">删除</a>
                            </div>
                        </div>

                        <input class="edit-title edited" type="text" disabled="disabled" data-th-value="${item.description}" />
                        <a class="effect-img-confirm closed" href="javascript:;">确定</a>
                    </li>

                </ul>
            </div>
        </form>
    </section>


    <form id="form-edit2"  action="editSubmit" method="post" >
        <input  type="hidden" id="idId" name="id" data-th-value="${designCase.id}"/>
        <input type="hidden" id="param4Id" name="param" value="" />
    </form>

    <form id="form-edit3"  action="list" method="get" >
    </form>

</div>

</body>

</html>

<script src="/static/js/admin/case/caseEdit.js"></script>
