<!DOCTYPE html>
<html lang="zh-CN" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorator="/layout">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>2015年室内装修效果图大全，房屋家居装修样板房设计案例图片</title>
    <meta name="keywords" content="装修效果图, 室内设计效果图,家居装修效果图, 房屋设计平面图, 室内装潢设计效果图, 装修案例图片"/>
    <meta name="description" content="装修家居设计专属灵感图库大全，提供最新最全的室内装修效果图，包括客厅、厨房、榻榻米床、卫生间、卧室、客厅吊顶、阳台、餐厅、鞋柜、电视墙等各类装修效果图。"/>
    <meta name="mobile-agent" content="format=html5;url=http://m.fuwo.com/xiaoguotu/p10257034.html"><!--适配手机页面-->
    <link rel="canonical" href="base.html"><!--让搜索引擎搜索指定页面-->
    <link rel="shortcut icon" href="/static/images/icon/favicon32.ico"/>

    <link rel="stylesheet" type="text/css" href="/static/css/order/order.css">
</head>
<body>
<div layout:fragment="content">

    <section class="container-wrap list-wrap" data-tableName="Test Table 1">
        <div class="brand-model-list">
            <span class="title">订单管理</span>
            <div class="layui-input-inline search">
                <input type="text" name="searchText" lay-verify="required" placeholder="请输入" autocomplete="off"
                       class="layui-input" id="searchText">
                <span class="search-btn"></span>
            </div>
        </div>
        <div class="layui-form date-form">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">开始日期</label>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input" id="start-time" placeholder="请输入开始日期">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">结束日期</label>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input" id="end-time" placeholder="请输入结束日期">
                    </div>
                </div>
                <div class="layui-btn export-table" id="export-table">导出表格
                    <i class="icon-down"></i>
                    <ul class="export-table-time-list">
                        <li class="export-table-time-item">
                            <a class="export-table-time-item-link" href="javascript:;">最近一周</a>
                        </li>
                        <li class="export-table-time-item">
                            <a class="export-table-time-item-link" href="javascript:;">最近一个月</a>
                        </li>
                        <li class="export-table-time-item">
                            <a class="export-table-time-item-link" href="javascript:;">最近三个月</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <table class="layui-table list-table ">
            <colgroup>
                <col width="50">
                <col width="150">
                <col width="150">
                <col width="100">
                <col width="150">
                <col width="150">
                <col width="100">
                <col width="100">
                <col width="100">
                <col width="250">
                <col width="250">
            </colgroup>
            <thead>
            <tr>
                <th>序号</th>
                <th>订单编号</th>
                <th>创建时间</th>
                <th>姓名</th>
                <th>电话/邮箱</th>
                <th>用户等级</th>
                <th>支付方式</th>
                <th>订单状态</th>
                <th>金额</th>
                <th>购买内容</th>
                <th>取消原因</th>
            </tr>
            </thead>
            <tbody>
            <tr data-th-each="item,iterStat: ${page.content}" data-th-data-id="${item.id}">
                <td data-th-text="${iterStat.count}">1</td>
                <td data-th-text="${item.no}">A20170216002</td>
                <td data-th-text="${item.created}">2015-09-26 08:50:08</td>
                <td data-th-text="${item.userInfo==null?'':item.userInfo.username}">张三</td>
                <td data-th-text="${item.userInfo==null?'':((item.userInfo.profile==null?'':item.userInfo.profile.mobile)+'/'+item.userInfo.email)}">
                </td>
                <td>设计菜鸟</td>
                <td>福币</td>
                <td data-th-class="${item.state==null?'':(item.state.code=='0'?'':'red')}"
                    data-th-text="${item.state==null?'':item.state.desc}">未付款
                </td>
                <td data-th-text="${item.amount}">100元</td>
                <td data-th-text="${item.dealType==null?'':item.dealType.desc}">一番艺术模型</td>
                <td data-th-text="${item.cancelledReason}">一番艺术模型</td>
            </tr>

            </tbody>
        </table>
        <!--分页开始-->
        <div class="order-pagination">
            <input type='hidden' id='totalPages' data-th-value='${page.totalPages}'/>
            <input type='hidden' id='totalElements' data-th-value='${page.totalElements}'/>
            <div id='changepage'></div>
        </div>
    </section>

</div>
</body>
</html>
<script type="text/javascript" src="/static/js/modules/public/jquery.js"></script>
<script type="text/javascript" src="/static/js/modules/public/layui/lay/dest/layui.all.js"></script>
<script type="text/javascript" src="/static/js/modules/public/layui/lay/modules/laydate.js"></script>

<script src="/static/js/admin/order/order.js"></script>
<script src="/static/js/layuipagination.js"></script>

</html>
