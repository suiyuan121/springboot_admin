<!DOCTYPE html>
<!-- 表示当前页面嵌入 layout页面作为一部分-->
<html lang="zh-CN" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorator="/layout">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>2015年室内装修效果图大全，房屋家居装修样板房设计案例图片</title>
    <meta name="keywords" content="装修效果图, 室内设计效果图,家居装修效果图, 房屋设计平面图, 室内装潢设计效果图, 装修案例图片"/>
    <meta name="description" content="装修家居设计专属灵感图库大全，提供最新最全的室内装修效果图，包括客厅、厨房、榻榻米床、卫生间、卧室、客厅吊顶、阳台、餐厅、鞋柜、电视墙等各类装修效果图。"/>
    <meta name="mobile-agent" content="format=html5;url=http://m.fuwo.com/xiaoguotu/p10257034.html"><!--适配手机页面-->
    <link rel="canonical" href="base.html"><!--让搜索引擎搜索指定页面-->

</head>
<body>

<div layout:fragment="content">
    <!--具体业务页面-->
    <section class="container-wrap">
        <div class="brand-model-list">
            <span class="title">品牌馆样板间列表</span>
            <a href="save" class="layui-btn">添加样板间</a>
        </div>
        <table class="layui-table">
            <colgroup>
                <col width="250">
                <col width="150">
                <col width="250">
                <col width="350">
                <col width="120">
                <col width="250">
            </colgroup>
            <thead>
            <tr>
                <th>预览</th>
                <th>所属品牌</th>
                <th>样板间标题</th>
                <th>样板间描述</th>
                <th>上传时间</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr data-th-each="item:${page.content}" data-th-data-id="${item.id}">
                <td><img data-th-src="${item.prevUrl}"/></td>
                <td data-th-text="${item.brand}"></td>
                <td data-th-text="${item.title}"></td>
                <td data-th-text="${item.description}"></td>
                <td data-th-text="${item.created}">2015-09-26 08:50:08</td>
                <td>
                    <div class="btnwrap">
                        <button type="button" class="btn set-first">置顶</button>
                        <a class="btn edit" data-th-href="@{save(id=${item.id})}">编辑</a>
                        <button type="button" class="btn delete">删除</button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>

    </section>
</div>
</body>
</html>
<script src="/static/js/admin/sampleroom/sampleroom.js"></script>
