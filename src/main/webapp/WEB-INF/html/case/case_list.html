<!DOCTYPE html>
<html lang="zh-CN" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorator="/layout">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>2015年室内装修效果图大全，房屋家居装修样板房设计案例图片</title>
    <meta name="keywords" content="装修效果图, 室内设计效果图,家居装修效果图, 房屋设计平面图, 室内装潢设计效果图, 装修案例图片"/>
    <meta name="description" content="装修家居设计专属灵感图库大全，提供最新最全的室内装修效果图，包括客厅、厨房、榻榻米床、卫生间、卧室、客厅吊顶、阳台、餐厅、鞋柜、电视墙等各类装修效果图。"/>
    <meta name="mobile-agent" content="format=html5;url=http://m.fuwo.com/xiaoguotu/p10257034.html"><!--适配手机页面-->
    <link rel="canonical" href="base.html"><!--让搜索引擎搜索指定页面-->
    <link rel="shortcut icon" href="/static/images/icon/favicon32.ico"/>

    <link rel="stylesheet" type="text/css" href="/static/css/case/case.css">
</head>


<body>

<div layout:fragment="content">

<section class="container-wrap">
    <div class="brand-model-list layui-form">
        <span class="title">方案管理</span>
        <!--删除表单-->
        <div class="layui-input-inline" id="form-open">
            <select lay-verify="required" lay-search="" name="open" lay-filter="open-state" >
                <option data-th-each="item : ${openEnum}"
                        data-th-value="${item}" data-th-text="${item.desc}"
                        data-th-selected="(${item} == ${searchText})">
                </option>
            </select>
      </div>

    <form id="deleteFormId"  action="delete"  method="post" >
        <input type="hidden" id="idId" name="id" value="1" />
    </form>

        <a  href="add" class="layui-btn add-btn">添加案例</a> <!-- data-th-href="@{/admin/case/add}"-->
    </div>


    <ul class="case-list"  >

            <li class="case-item"   data-th-each="item : ${page.content}" data-th-data-id="${item.id}">
                <a class="link" href="javascript:;"><img data-th-src="${@environment.getProperty('oss.domain')}+${item.coverUrl}"/></a>
                <div class="case-desc">
                    <p class="address" data-th-text="${item.name}" >管城回族区航海东路95号管城回族区航海东路95号</p>
                    <div class="sort">
                       <span class="state" data-th-text="${item.open ?'公开':'不公开'}">aa</span>
                        <em>|</em>
                       <span class="style" data-th-text="${item.designStyle.desc}">aa</span>
                       <span class="time" data-th-text="${item.modified}">bb</span>
                    </div>
                    <div class="btnwrap">
                        <button type="button" class="btn set" data-th-data-id="${item.id}">设置</button>
                        <button type="button" class="btn delete" data-th-data-id="${item.id}" >删除</button>
                        <a data-th-href="@{edit(id=${item.id})}" class="btn edit">编辑</a>
                    </div>
                </div>
            </li>
    </ul>
    <!--分页开始-->
    <div class="order-pagination">
        <input type='hidden' id='totalPages' data-th-value='${page.totalPages}'/>
        <input type='hidden' id='totalElements' data-th-value='${page.totalElements}'/>
        <div id='changepage'></div>
    </div>
</section>

</div>

</body>

</html>
<script src="/static/js/admin/case/caseList.js"></script>//此处加载case2
<script src="/static/js/layuipagination2.js"></script>
