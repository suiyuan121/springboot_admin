<!DOCTYPE html>
<html lang="zh-CN" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorator="/layout">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>2015年室内装修效果图大全，房屋家居装修样板房设计案例图片</title>
    <meta name="keywords" content="装修效果图, 室内设计效果图,家居装修效果图, 房屋设计平面图, 室内装潢设计效果图, 装修案例图片"/>
    <meta name="description" content="装修家居设计专属灵感图库大全，提供最新最全的室内装修效果图，包括客厅、厨房、榻榻米床、卫生间、卧室、客厅吊顶、阳台、餐厅、鞋柜、电视墙等各类装修效果图。"/>
    <meta name="mobile-agent" content="format=html5;url=http://m.fuwo.com/xiaoguotu/p10257034.html"><!--适配手机页面-->
    <link rel="canonical" href="base.html"><!--让搜索引擎搜索指定页面-->
    <link rel="shortcut icon" href="/static/images/icon/favicon32.ico"/>

    <link rel="stylesheet" type="text/css" href="/static/css/case/case.css">
</head>

<body>
<div layout:fragment="content">

    <section class="container-wrap">
        <div class="brand-model-list">
            <span class="title">案例添加</span>
        </div>
        <!--action="addSave3"-->
        <form id="form-case-add" class="layui-form form-wrap"  method="post" > <!--data-th-object="${video}"-->
             <input type="hidden" id="param4ID" name="param" value="" />
            <div class="add-text-list">
                 <input type="hidden" id="paramId" name="param"  value="默认"/>
                <div class="layui-form-item">
                    <label class="layui-form-label">案例编号：</label>
                    <div class="layui-input-block">
                        <input type="text" name="no"  disabled="disabled"     class="layui-input" data-th-value="${uuid}" />
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">案例名称：</label>
                    <div class="layui-input-block">
                        <input type="text" name="name" maxlength="17"  lay-verify="title" autocomplete="off" placeholder="请输入案例名称" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">设计编号：</label>
                    <div class="layui-input-block">
                        <input type="text" name="designNo" lay-verify="title" autocomplete="off" placeholder="请输入设计编号" class="layui-input" maxlength="32">
                    </div>
                </div>

                <div class="layui-inline style">
                    <label class="layui-form-label">设计风格：</label>
                    <div class="layui-input-inline">
                        <select id="designStyleId" name="modules" lay-verify="required" lay-filter="style">
                            <option data-th-each="item : ${designStyleEnum}"
                                    data-th-value="${item}" data-th-text="${item.desc}">
                            </option>
                        </select>
                    </div>
                </div>

                <div class="layui-inline style">
                    <label class="layui-form-label">户型：</label>
                    <div class="layui-input-inline">
                        <select id="houseStyleId" name="modules" lay-verify="required" lay-filter="house-type">
                            <option data-th-each="item : ${houseTypeEnum}"
                                    data-th-value="${item}" data-th-text="${item.desc}" >

                            </option>
                        </select>
                    </div>
                </div>

                <div class="layui-inline style">
                    <label class="layui-form-label">空间：</label>
                    <div class="layui-input-inline">
                        <select id="spaceStyleId" name="modules" lay-verify="required" lay-filter="space">
                            <option data-th-each="item : ${spaceTypeEnum}"
                                    data-th-value="${item}" data-th-text="${item.desc}"
                                    data-th-selected="(${item} == *{spaceType})">
                            </option>
                        </select>
                    </div>
                </div>

                <div class="layui-inline style">
                    <label class="layui-form-label">面积：</label>
                    <div class="layui-input-inline">
                        <select id="areaStyleId" name="modules" lay-verify="required" lay-filter="area">
                            <option data-th-each="item : ${areaTypeEnum}"
                                    data-th-value="${item}" data-th-text="${item.desc}"
                                    data-th-selected="(${item} == *{areaType})">
                            </option>
                        </select>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">全景图链接：</label>
                    <div class="layui-input-block">
                        <input type="text" name="link" lay-verify="title" autocomplete="off" placeholder="请输入全景图链接" class="layui-input model-name">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">是否公开：</label>
                    <div class="layui-input-block">
                        <input type="radio" name="status" value="公开" title="公开" checked="" lay-filter="state">
                        <input type="radio" name="status" value="不公开" title="不公开" lay-filter="state">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">是否可售：</label>
                    <div class="layui-input-block sell-box">
                        <input type="radio" name="sell" value="true" title="是"  lay-filter="sell">
                        <input type="radio" name="sell" value="false" title="不是" checked="" lay-filter="sell">
                    </div>
                </div>

                <div class="layui-form-item price-box">
                    <label class="layui-form-label">价格：</label>
                    <div class="layui-input-block">
                        <input id="priceId" type="text" name="price" lay-verify="title" autocomplete="off" placeholder="请输入价格以福币为单位" class="layui-input fee" value="">
                        <span class="danwei">福币/个</span>
                    </div>
                </div>

                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">描述:</label>
                    <div class="layui-input-block">
                        <textarea placeholder="您还可以输入300个字" class="layui-textarea" name="description" maxlength="300"></textarea>
                    </div>
                    <div class="limit">你还可以输入<em class="length">300</em>个字</div>
                </div>


                <a  class="layui-btn save-btn">提交</a>
              <!-- <a onclick="javascript:addSubmit();" class="layui-btn save-btn">提交</a>-->
              <!-- <a href="javascript:;" class="layui-btn layui-btn-primary" type="reset">取消</a>-->
                <a onclick="javascript:backList();" class="layui-btn layui-btn-primary" >取消</a>
            </div>

            <div class="right-upload-img-box">

                <div class="upload-cover-box" id="coverDiv">

                    <!--<button class="upload-btn" onclick="javascript:uploadImg3('upload-cover','coverShowDiv')">-->
                     <button class="upload-btn">
                        <input class="upload-figure" type="file" name="_file" accept="image/png,image/jpg,image/jpeg,image/jif" id = "upload-cover"/>
                        <p class="upload-text">请上传封面图</p>
                        <p class="upload-size">380*300px</p>
                    </button>

                    <div class="uploaded-show" id="coverShowDiv">
                        <a class="img-link" href="" target="_blank">
                        </a>
                    </div>

                </div>


                <div class="upload-house-type-box" id="houseDiv">
                    <!--<button class="upload-btn" onclick="javascript:uploadImg3('upload-house-type','house-show')">-->

                    <button class="upload-btn">
                        <input class="upload-figure" type="file" name="_file" accept="image/png,image/jpg,image/jpeg,image/jif" id="upload-house-type"/>
                        <p class="upload-text">请上传户型图</p>
                        <p class="upload-size">860*480px</p>
                    </button>

                    <div class="uploaded-show" id="house-show">
                        <a class="img-link" href="" target="_blank">
                        </a>
                    </div>

                </div>

            </div>

            <div class="upload-effect-img-box">
                <p class="title">上传效果图</p>
                <ul class="effect-img-list" id="ulAreaId">
                    <!--<li class="upload-btn effect-img-item" onclick="uploadImg3('upload-effect-img','ulAreaId')">-->
                    <li class="upload-btn effect-img-item">
                        <!--<input id = "upload-effect-img" type="file" name="_upfile" accept="image/png,image/jpg,image/jpeg,image/jif" class="upload-figure"  onclick="uploadImg2('upload-effect-img','ulAreaId')"  />-->
                        <input id = "upload-effect-img" class="upload-figure" type="file" name="_file" accept="image/png,image/jpg,image/jpeg,image/jif" />
                        <span class="upload-button"></span>
                        <p class="upload-text">最多不超过12张</p>
                        <p class="upload-size">860*480px</p>
                    </li>

                </ul>
            </div>


        </form>
    </section>

    <form id="caseAddForm"  action="addSave3" method="post" >
        <input type="hidden" id="param3ID" name="param2" value="" />
    </form>
</div>
<!-- section end -->



</body>

</html>

<script src="/static/js/admin/case/case.js"></script>

<script type="text/javascript">

</script>
