<!DOCTYPE html>
<!-- 表示当前页面嵌入 layout页面作为一部分-->
<html lang="zh-CN" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorator="/layout">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>2015年室内装修效果图大全，房屋家居装修样板房设计案例图片</title>
    <meta name="keywords" content="装修效果图, 室内设计效果图,家居装修效果图, 房屋设计平面图, 室内装潢设计效果图, 装修案例图片"/>
    <meta name="description" content="装修家居设计专属灵感图库大全，提供最新最全的室内装修效果图，包括客厅、厨房、榻榻米床、卫生间、卧室、客厅吊顶、阳台、餐厅、鞋柜、电视墙等各类装修效果图。"/>
    <meta name="mobile-agent" content="format=html5;url=http://m.fuwo.com/xiaoguotu/p10257034.html"><!--适配手机页面-->
    <link rel="canonical" href="base.html"><!--让搜索引擎搜索指定页面-->

    <link rel="stylesheet" type="text/css" href="/static/css/sampleroom/sampleroom.css">
</head>
<body>

<div layout:fragment="content">

    <section class="container-wrap">
        <form id="form-sample-room-add" class="upload-img" name="sampleroom" action="save" method="post"
              data-th-object="${sampleRoom}" enctype="multipart/form-data">
            <input type="hidden" data-th-field="*{id}">
            <input type="hidden" data-th-field="*{prevUrl}" id="picUrl"/>
            <div class="upload-btn">
                <input class="upload-figure" type="file" name="url" data-th-value="${url}"
                       accept="image/png,image/jpg,image/jpeg,image/jif" id="upload-cover"/>
                <span class="upload-text">上传样板间缩率图</span>
            </div>
            <div class="uploaded-show">
                <a class="img-link" href="" target="_blank">
                    <img src="" data-fpath="">
                </a>
            </div>
            <div class="add-text-list">
                <div class="layui-form-item">
                    <label class="layui-form-label">所属品牌:</label>
                    <div class="layui-input-block">
                        <input type="text" name="brand" data-th-field="*{brand}" lay-verify="title"
                               autocomplete="off" placeholder="请输入品牌" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">全景图链接:</label>
                    <div class="layui-input-block">
                        <input type="text" name="panoUrl" data-th-field="*{panoUrl}" lay-verify="title"
                               autocomplete="off" placeholder="请输入全景图链接" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">样板间标题:</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" data-th-field="*{title}" lay-verify="title"
                               autocomplete="off" placeholder="请输入样板间标题" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">样板间描述:</label>
                    <div class="layui-input-block">
                        <textarea type="text" name="description" data-th-field="*{description}"
                                  placeholder="您还可以输入200个字" class="layui-textarea"></textarea>
                    </div>
                    <div class="limit">你还可以输入<em class="length">200</em>个字</div>
                </div>
            </div>
            <button class="layui-btn save-btn">保存</button>
            <button class="layui-btn layui-btn-primary">取消</button>
        </form>

    </section>
    <!-- section end -->
</div>
</body>
</html>
<script src="/static/js/admin/sampleroom/sampleroom.js"></script>
