<!DOCTYPE html>
<!-- 表示当前页面嵌入 layout页面作为一部分-->
<html lang="zh-CN" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorator="/layout">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>2015年室内装修效果图大全，房屋家居装修样板房设计案例图片</title>
    <meta name="keywords" content="装修效果图, 室内设计效果图,家居装修效果图, 房屋设计平面图, 室内装潢设计效果图, 装修案例图片"/>
    <meta name="description" content="装修家居设计专属灵感图库大全，提供最新最全的室内装修效果图，包括客厅、厨房、榻榻米床、卫生间、卧室、客厅吊顶、阳台、餐厅、鞋柜、电视墙等各类装修效果图。"/>
    <meta name="mobile-agent" content="format=html5;url=http://m.fuwo.com/xiaoguotu/p10257034.html"><!--适配手机页面-->
    <link rel="canonical" href="base.html"><!--让搜索引擎搜索指定页面-->

    <link rel="stylesheet" type="text/css" href="/static/css/announcement.css">
</head>
<body>
<!-- section start -->

<div layout:fragment="content">

    <section class="container-wrap edit-wrap">
        <div class="brand-model-list">
            <span class="title">编辑公告</span>
        </div>
        <form id="form-announcement-add" class="upload-img layui-form" action="save" data-th-object="${bulletin}"
              method="post">
            <input type="hidden" data-th-field="*{id}"></br>
            <div class="add-text-list">
                <div class="layui-form-item">
                    <label class="layui-form-label">标题</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" data-th-field="${bulletin.name}" lay-verify="title"
                               autocomplete="off" placeholder="请输入标题，20个字以内"
                               class="layui-input" maxlength="20" value="节日活动">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">状态：</label>
                    <div class="layui-input-block">
                        <input type="radio" name="state" data-th-each="item : ${states}" data-th-title="${item.desc}"
                               data-th-value="${item}" data-th-checked="(*{state} ==${item})"/>
                    </div>
                </div>
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">内容</label>
                    <div class="layui-input-block">
                    <textarea class="layui-textarea layui-hide comment-content-textarea" name="cont"
                              lay-verify="content"
                              id="comment_content"
                              data-th-data-value="${@environment.getProperty('oss.domain')}+*{cont}">
                    </textarea>
                    </div>
                </div>
            </div>
            <button class="layui-btn save-btn">完成</button>
            <button class="layui-btn layui-btn-primary">取消</button>
        </form>
    </section>
</div>
</body>
</html>
<script src="/static/js/admin/announcement.js"></script>
