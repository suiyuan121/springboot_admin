<!DOCTYPE html>
<!-- 表示当前页面嵌入 layout页面作为一部分-->
<html lang="zh-CN" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorator="/layout">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>2015年室内装修效果图大全，房屋家居装修样板房设计案例图片</title>
    <meta name="keywords" content="装修效果图, 室内设计效果图,家居装修效果图, 房屋设计平面图, 室内装潢设计效果图, 装修案例图片"/>
    <meta name="description" content="装修家居设计专属灵感图库大全，提供最新最全的室内装修效果图，包括客厅、厨房、榻榻米床、卫生间、卧室、客厅吊顶、阳台、餐厅、鞋柜、电视墙等各类装修效果图。"/>
    <meta name="mobile-agent" content="format=html5;url=http://m.fuwo.com/xiaoguotu/p10257034.html"><!--适配手机页面-->
    <link rel="canonical" href="base.html"><!--让搜索引擎搜索指定页面-->

    <link rel="stylesheet" type="text/css" href="/static/css/learning/video.css">
</head>
<body>
<!--content是在layout页面配置的div-->
<div layout:fragment="content">
    <section class="container-wrap">
        <div class="brand-model-list">
            <span class="title">视频添加</span>
        </div>
        <form id="form-video-add" class="upload-img layui-form" action="save" method="post" data-th-object="${video}">
            <input type="hidden" data-th-field="*{id}"/>
            <input type="hidden" data-th-field="*{cover}" id="picUrl"/>
            <input type="hidden" data-th-field="*{headImg}" id="headImg"/>

            <div class="upload-btn">
                <input class="upload-figure" type="file" name="_file"
                       accept="image/png,image/jpg,image/jpeg,image/jif"
                       id="upload-figure"/>
                <input type="hidden" name="moduleName" value="video"/>
                <p class="upload-text">请上传视频封面图</p>
                <p class="upload-size">300*170px</p>
            </div>
            <div class="uploaded-show">
                <a class="img-link" href="" target="_blank">
                    <img data-th-src="${@environment.getProperty('oss.domain')}+*{cover}" data-fpath="">
                </a>
            </div>

            <div class="add-text-list">
                <div class="layui-form-item">
                    <label class="layui-form-label">视频链接</label>
                    <div class="layui-input-block">
                        <input type="text" data-th-field="*{url}" lay-verify="title" autocomplete="off"
                               placeholder="请输入视频链接"
                               class="layui-input video-link">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">视频标题</label>
                    <div class="layui-input-block">
                        <input type="text" data-th-field="*{title}" lay-verify="title" autocomplete="off"
                               placeholder="请输入视频标题"
                               class="layui-input video-title" maxlength="20">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">主讲人</label>
                    <div class="layui-input-block">
                        <input type="text" data-th-field="*{speaker}" lay-verify="title" autocomplete="off"
                               placeholder="请输入主讲人名字" class="layui-input video-speaker" maxlength="20">
                    </div>
                </div>
                <div class="layui-inline layui-form-item">
                    <label class="layui-form-label">分类</label>
                    <div class="layui-input-inline">
                        <select lay-verify="required" lay-search="" name="category">
                            <option data-th-each="item : ${categories}"
                                    data-th-value="${item}" data-th-text="${item.desc}"
                                    data-th-selected="(${item} == *{category})">
                            </option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label status">设置状态</label>
                    <div class="layui-input-block">
                        <input type="radio" name="state" data-th-each="item : ${states}" data-th-title="${item.desc}"
                               data-th-value="${item}" data-th-checked="(*{state} ==${item})"/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">播放数量</label>
                    <div class="layui-input-block">
                        <input type="text" data-th-field="*{playsInitial}" lay-verify="title" autocomplete="off"
                               placeholder="请输入播放数量" class="layui-input video-play-quantity">
                        <span class="danwei">次</span>
                    </div>
                </div>
            </div>
            <button class="layui-btn save-btn">确定</button>
            <button class="layui-btn layui-btn-primary">取消</button>
        </form>

    </section>
    <!-- section end -->
</div>

</body>
</html>
<script src="/static/js/admin/learning/video.js"></script>
